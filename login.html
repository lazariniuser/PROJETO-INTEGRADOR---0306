<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Dengue Finish</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-4">
        <h2 class="text-center">Login</h2>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Lembrar informações</label>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Logar</button>
          <p class="text-center"><a href="#">Esqueceu a senha?</a></p>
        </form>
        <hr>
        <div class="text-center">
          <p>Ou</p>
          <button class="btn btn-danger btn-block">Login com Google</button>
          <button class="btn btn-primary btn-block">Login com Facebook</button>
          <button class="btn btn-dark btn-block">Login com Apple</button>
        </div>
        <p class="text-center mt-3">Primeira vez aqui? <a href="cadastro.html">Cadastre-se gratuitamente</a></p>
      </div>
    </div>
  </div>
</body>
</html>
