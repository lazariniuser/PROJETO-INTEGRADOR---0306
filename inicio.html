<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início - Dengue Finish</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-screen {
      padding: 20px;
    }
    .welcome-message {
      margin-bottom: 20px;
    }
    .card {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container main-screen">
    <div class="welcome-message">
      <h3>Olá, Luciana</h3>
    </div>
    <div class="card">
      <div class="card-body bg-warning text-white">
        <h5 class="card-title">Casos Em Tempo Real</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="bolsa.ico" alt="Bolsa de Casos" class="img-fluid">
            <p>Bolsa Caso</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="sintomas.png" alt="Sintomas de Dengue" class="img-fluid">
            <p>Sintomas de dengue</p>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="alerta.png" alt="Alertas" class="img-fluid">
            <p>Alertas</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="mapa.png" alt="Mapa de Incidência" class="img-fluid">
            <p>Mapa de Incidência</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="guias.png" alt="Guias Educativos" class="img-fluid">
            <p>Guias Educativos</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="servicos.png" alt="Serviços de Saúde" class="img-fluid">
            <p>Serviços de Saúde</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-12 text-center">
        <p>Compartilhe!</p>
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
        <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
      </div>
    </div>
  </div>
</body>
</html>
